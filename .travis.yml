language: python
python: "2.7"
before_install:
- sudo apt-get update
- sudo apt-get install libsasl2-dev libssl-dev libdb-dev
install:
- virtualenv test-env --no-setuptools
- mkdir -p buildout-cache/downloads
- test-env/bin/python bootstrap.py -c travis.cfg --setuptools-version=11.3.1 --version=2.3.1
- bin/buildout -N -t 3 -c travis.cfg
script: bin/test
